<form action="/" id="myLogin">
    Username: <input type="text" id="username" ng-model="username"><br>
    Password: <input type="password" id="password" ng-model="password">
    <button type="button" ng-click="login()">Login</button>
</form>


<h2>Login Username: {{loginAuth.username}}</h2>
<h2>Login Password: {{loginAuth.password}}</h2>
<h2>Login Success: {{loginAuth.success}}</h2>
