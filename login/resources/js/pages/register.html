<form id="myLogin" ng-submit="register()" novalidate>
    Username: <input type="text" id="username" ng-model="username"><br>
    Password: <input type="password" id="password" ng-model="password">
    <button type="submit">Register</button>
</form>

<h2>Username: {{regStatus.username}}</h2>
<h2>Password: {{regStatus.password}}</h2>
<h2>Registered: {{regStatus.register}}</h2>
