<div class="login">
    <a ui-sref="login">State 1</a>
    <a ui-sref="register">State 2</a>

    <form id="loginFrom" ng-submit="login()" novalidate>
        Username: <input type="text" id="username" ng-model="username"><br>
        Password: <input type="password" id="password" ng-model="password">
        <button type="submit">Logins</button>
        <button type="button" ng-click="reset()">Reset</button>
    </form>

    <p>{{regMessage}}</p>
    
</div>
